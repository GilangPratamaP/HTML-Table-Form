<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>

<body bgcolor="LightGreen"><br><br>
	<table align="center" border="1" cellspacing="0" cellpadding="3"><tr><td>	
		<form>
			<table border="0" cellspacing="0" cellpadding="3">
				<tr>
					<td colspan="3">
						<h2 align="center">USER FORMS</h4>
					</td>
				</tr>
				<tr>
					<td colspan="2" width="200">
						<ul>
							<li>FIRST NAME</li>
						</ul>
					</td>
					<td>
						<input type="text" name="username" size="20" required="" placeholder="gilang">
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100">
						<ul>
							<li>PASSWORD</li>
						</ul>
					</td>
					<td>
						<input type="password" name="password" required="">
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100">
						<ul>
							<li>GENDER</li>
						</ul>
					</td>	
					<td>
						<input type="radio" name="gender" id="Male" required="">
						<label for="gender">MALE</label>
						<input type="radio" name="gender" id="Female" required="">
						<label for="gender">FEMALE</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100">
						<ul>
							<li>ADDRESS</li>
						</ul>
					</td>
					<td>
						<textarea placeholder="Please input your address here" name="address" required=""></textarea>
						<label for="address"></label>
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100">
						<ul>
							<li>D.O.B</li>
						</ul>
					</td>
					<td>
						<select name="months" id="months" required="">
			            	<option value="">Jan</option>
			               	<option value="">Feb</option>
			               	<option value="">Mar</option>
			           	</select>
			           	<select name="dates" id="dates" required="">
			                <option value="">1</option>
			                <option value="">2</option>
			                <option value="">3</option>
			            </select>	
			           	<select name="years" id="years" required="">
							<option value="">1990</option>
			                <option value="">1991</option>
			                <option value="">1992</option>
			            </select>
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100">
						<ul>
							<li>SELECT GAMES</li>
						</ul>
					</td>
					<td>
			         	<input type="checkbox" name="" id="hockey">
			            <label for="hockey">Hockey</label>
			            <input type="checkbox" name="" id="football">
			            <label for="football">Football</label>
			            <input type="checkbox" name="" id="cricket">
			            <label for="cricket">Cricket</label>
			            <input type="checkbox" name="" id="volleyball">
			            <label for="volleyball">VolleyBall</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100">
						<ul>
							<li>MARITAL STATUS</li>
						</ul>
					</td>
					<td>
						<input type="radio" name="status" id="married" required="">
						<label for="status">Married</label>
						<input type="radio" name="status" id="unmarried" required="">
						<label for="status">Unmarried</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100"></td>
					<td>
						<button type="submit" value="">Submit</button> 
			            <button type="reset" value="">Reset</button>
			        </td>
				</tr>
				<tr>
					<td colspan="2" width="100"></td>
					<td>
						<input type="checkbox" name="" id="terms" required="">
			            <label for="terms">I accept the agreement</label>
					</td>
				</tr>
			</table>
		</form></td></tr>
	</table>
</body>
</html>
